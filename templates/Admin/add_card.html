<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <title>Добавить язык</title>
    <style>
        body {
            background: #0e0e12;
            color: white;
            font-family: sans-serif;
            padding: 20px;
        }

        form {
            background: #1b1b23;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        input,
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background: #4fc3f7;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Добавить язык</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <p><a href="{% url 'aminka' %}" style="color:#4fc3f7;">⬅ Назад</a></p>
</body>

</html>
